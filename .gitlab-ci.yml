stages:
  - validation
  - build
  - test

cache:
  paths:
    - backend/node_modules/
    - frontend/node_modules/

services:
  - docker:20.10-dind

variables:
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: ""

# ——— VALIDATION / LINT ———
lint_backend:
  stage: validation
  image: node:18
  script:
    - cd backend
    - npm install
    - npx eslint . || echo "Linting errors found but not blocking build"
  only:
    - main
    - merge_requests

lint_frontend:
  stage: validation
  image: node:18
  script:
    - cd frontend
    - npm install
    - npx eslint . || echo "Linting errors found but not blocking build"
  only:
    - main
    - merge_requests

# ——— BUILD BACKEND ———
build_backend:
  stage: build
  image: docker:latest
  script:
    - cd backend
    - docker build -t backend-image .
    - echo "Backend image built successfully"
  only:
    - main
    - merge_requests

# ——— BUILD FRONTEND ———
build_frontend:
  stage: build
  image: docker:latest
  script:
    - cd frontend
    - docker build -t frontend-image .
    - echo "Frontend image built successfully"
  only:
    - main
    - merge_requests

# ——— TEST BACKEND ———
test_backend:
  stage: test
  image: docker:latest
  script:
    - cd backend
    - docker run --rm backend-image npm test || echo "No tests found"
  only:
    - main
    - merge_requests

# ——— TEST FRONTEND ———
test_frontend:
  stage: test
  image: docker:latest
  script:
    - cd frontend
    - docker run --rm frontend-image npm test || echo "No tests found"
  only:
    - main
    - merge_requests
