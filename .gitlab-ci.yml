stages:
  - validation
  - build
  - test
  - deploy

cache:
  paths:
    - backend/node_modules/
    - frontend/node_modules/

services:
  - docker:20.10-dind

variables:
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: ""

# ——— LINT + TYPECHECK BACKEND ———
lint_backend:
  stage: validation
  image: node:18
  script:
    - cd backend
    - npm install
    - npx eslint . || echo "Linting issues (non-blocking)"
  only:
    - main
    - merge_requests

# ——— LINT + TYPECHECK FRONTEND ———
lint_frontend:
  stage: validation
  image: node:18
  script:
    - cd frontend
    - npm install
    - npx eslint . || echo "Linting issues (non-blocking)"
    - npm run typecheck || echo "TypeScript errors (non-blocking)"
  only:
    - main
    - merge_requests

# ——— BUILD BACKEND ———
build_backend:
  stage: build
  image: docker:latest
  script:
    - cd backend
    - docker build -t backend-image .
    - echo "Backend image built"
  only:
    - main
    - merge_requests

# ——— BUILD FRONTEND ———
build_frontend:
  stage: build
  image: docker:latest
  script:
    - cd frontend
    - docker build -t frontend-image .
    - echo "Frontend image built"
  only:
    - main
    - merge_requests

# ——— TEST (SKIP IF NO TESTS) ———
test_backend:
  stage: test
  image: docker:latest
  script:
    - cd backend
    - docker run --rm backend-image npm test || echo "No backend tests"
  only:
    - main
    - merge_requests

test_frontend:
  stage: test
  image: docker:latest
  script:
    - cd frontend
    - docker run --rm frontend-image npm test || echo "No frontend tests"
  only:
    - main
    - merge_requests

    # ——— DEPLOY TO VERCEL + RAILWAY ———
deploy_production:
  stage: deploy
  image: node:18
  script:
    - echo "Deploying Frontend to Vercel..."
    - cd frontend
    - npm install -g vercel
    - vercel --prod --token $VERCEL_TOKEN --yes --force

    - echo "Deploying Backend to Railway..."
    - cd ../backend
    - curl -X POST "https://backboard.railway.app/deploy/$RAILWAY_PROJECT_ID?serviceId=$RAILWAY_SERVICE_ID" \
         -H "Authorization: Bearer $RAILWAY_TOKEN"
  only:
    - main